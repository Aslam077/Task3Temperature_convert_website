<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
    <title>Temperature Conversion between Celsius, Fahrenheit & Kelvin</title>
    <link rel="stylesheet" href="task3css.css">
</head>

<body>
    <div class="container">
        <h1><strong>-> Welcome <-<br>Temperature Converter</strong></h1>
        <div class="converter-row">
            <div class="col">
                <label><strong>Fahrenheit</strong></label>
                <input type="number" id="fahrenheit">
            </div>

            <div class="col">
                <label><strong>Celsius</strong></label>
                <input type="number" id="celsius">
            </div>

            <div class="col">
                <label><strong>Kelvin</strong></label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="task3script.js"></script>  
</body>
</html>
